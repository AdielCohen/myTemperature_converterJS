<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
</head>
<body>
    <adiel>
        <div class="grid-container">
            <div>Temperature in<br>degrees Celsius&emsp;<input id="input_C" size="6"/></div>
            <div><button id="cal_BTN">Calculate</button><br><button id="del_BTN">Reset</button></div>
            <div>Temperature in<br>degress Fahrenheit&emsp;<input id="input_F" size="6"/></div>
        </div>
    </adiel>
</body>
<script>  
    // Var list
	var c = document.querySelector("#input_C");
    var f = document.querySelector("#input_F");
    var res, x = -1;
    // Object list
    document.querySelector("#cal_BTN").addEventListener("click", lastClick);
    document.querySelector("#del_BTN").addEventListener("click", resetClick);
    document.querySelector("#input_F").addEventListener("click", lastClick); 
    document.querySelector("#input_C").addEventListener("click", lastClick);
    document.querySelector("#input_F").addEventListener("input", inputF);
    document.querySelector("#input_C").addEventListener("input", inputC); 
    // function list
    function resetClick() {
        f.value = "", c.value = "", x = -1; 
    }
    function inputC() {
        res = ((+c.value)*1.8)+32;
        x = 1;
    }
    function inputF() {
        res = ((+f.value)-32)/1.8;
        x = 2;  
    }
    function lastClick() {
        switch (x) {
            case x = 1:
                if (c.value != "")
                    f.value = +res;              
                break;
            case x = 2:
                if (f.value != "")
                    c.value = +res;
                break;
            default:
                x = -1;
        }
    }
</script>
</html>
